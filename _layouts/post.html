<div class="pagination">
  {% if page.previous.url %}
    <a class="pagination-item older" href="{{ page.previous.url | absolute_url }}">Previous</a>
  {% else %}
    <span class="pagination-item older">Previous</span>
  {% endif %}
  {% if page.next.url %}
    <a class="pagination-item newer" href="{{ page.next.url | absolute_url }}">Next</a>
  {% else %}
    <span class="pagination-item newer">Next</span>
  {% endif %}
</div>
